<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>ARKALOKA CUSTOM</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap');

    @font-face {
      font-family: 'Tan Nimbus';
      src: url('font/TAN-NIMBUS.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Gontserrat';
      src: url('font/Gontserrat-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    :root {
      --bg-dark: #1a1a1c;
      --bg-light: #2c2c2f;
      --border-grey: #5a5a60;
      --accent-neon: #ccff00;
      --accent-sec: #00ffff;
      --text-light: #f0f0f0;
      --text-dark: #0a0a0b;
      --receipt-bg: #fffdf7;
      --receipt-edge: #e6dfd4;

      --header-h: 10%;
      --top-area-h: 100%;
      --controls-h: auto;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #fffdf7;
      display: flex;
      flex-direction: column;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
    }

    .font-mono {
      font-family: 'Space Mono', monospace;
    }

    /* === 1. HEADER === */
    .topHeader {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-h);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      background: transparent;
      border-bottom: none;
      padding-top: env(safe-area-inset-top);
    }

    .topHeader::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 80px;
      background: url('elemen/receipt_preview.png') center/contain no-repeat;
    }

    .badge {
      display: none;
    }

    .headerTitle {
      display: none;
    }

    /* === 1B. WELCOME SCREEN (LANDING PAGE) === */
    #welcomeScreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fffdf7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      overflow: hidden;
      animation: fadeIn 0.6s ease-out;
    }

    #welcomeScreen.hiding {
      animation: fadeOut 0.5s ease-out forwards;
    }

    .startCardLp {
      position: relative;
      width: 100%;
      max-width: 56vh;
      height: 100vh;
      text-align: center;
      padding: 0;
      border: none;
      border-radius: 0;
      background: #fffdf7;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding-top: 5vh;
      padding-bottom: 3vh;
      overflow-y: auto;
    }

    .lpTitle {
      font-family: 'Space Mono', monospace;
      font-size: clamp(30px, 8vw, 48px);
      font-weight: 700;
      letter-spacing: -2px;
      color: var(--text-light);
      margin: 10px 0 40px;
      display: none;
    }

    .lpBadge {
      font-size: clamp(14px, 3vw, 18px);
      font-weight: 700;
      color: var(--accent-neon);
      display: none;
    }

    /* Poster Layout Elements - VH BASED FOR AUTO FIT */
    .poster-logo {
      position: absolute;
      top: 3vh;
      left: 3vh;
      width: 11vh;
      z-index: 5;
      animation: fadeIn 0.8s ease-out 0.2s backwards;
    }

    .poster-hello {
      width: 40vh;
      margin-top: 9.6vh;
      margin-bottom: 2vh;
      position: relative;
      z-index: 2;
      animation: slideUp 0.8s ease-out 0.3s backwards;
    }

    .poster-free-badge {
      position: absolute;
      width: 13vh;
      top: 24vh;
      left: 2vh;
      z-index: 10;
      animation: badge-spin 4s linear infinite, scaleIn 0.6s ease-out 0.5s backwards;
    }

    .poster-free-text {
      position: absolute;
      top: 29vh;
      left: 2vh;
      width: 13vh;
      text-align: center;
      font-family: 'Gontserrat', 'Inter', sans-serif;
      font-size: 2.5vh;
      font-weight: 900;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 11;
      cursor: pointer;
      animation: fadeIn 0.6s ease-out 0.6s backwards;
    }

    @keyframes badge-spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Landing Page Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUpLarge {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }

      50% {
        opacity: 1;
        transform: scale(1.05);
      }

      70% {
        transform: scale(0.9);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    @keyframes slideUpOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(-50px);
      }
    }

    .poster-gambar3 {
      position: absolute;
      width: 14vh;
      top: 10.6vh;
      right: 3vh;
      z-index: 11;
      transform: rotate(0deg);
      animation: slideUp 0.8s ease-out 0.4s backwards;
    }

    .poster-receipt-box {
      position: absolute;
      width: 38vh;
      left: 15vh;
      top: 30.5vh;
      transform: translateY(-50%);
      z-index: 3;
      animation: scaleIn 0.8s ease-out 0.4s backwards;
    }

    .poster-photostrip {
      width: 50vh;
      margin-top: 5vh;
      margin-bottom: 2.5vh;
      transform: rotate(-3deg);
      filter: drop-shadow(0 1.2vh 2.4vh rgba(0, 0, 0, 0.2));
      animation: slideUpLarge 0.8s ease-out 0.5s backwards;
    }

    .poster-event-name {
      position: relative;
      font-family: 'Gontserrat', 'Inter', sans-serif;
      font-size: 2.2vh;
      font-weight: 900;
      color: #1a1a1c;
      text-align: center;
      margin: 0.5vh 3vh 1.5vh 3vh;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      line-height: 1.3;
      cursor: pointer;
      z-index: 20;
      animation: slideUp 0.6s ease-out 0.7s backwards;
    }

    .poster-start-button {
      position: relative;
      width: 32vh;
      height: 8.5vh;
      border: none;
      cursor: pointer;
      margin: 0.5vh 0 1vh 0;
      transition: all 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Tan Nimbus', 'Inter', sans-serif;
      font-size: 3.6vh;
      font-weight: 900;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0.2vh 0.4vh rgba(0, 0, 0, 0.3);
      background: transparent;
      z-index: 20;
      animation: bounceIn 0.8s ease-out 0.8s backwards;
    }

    .poster-start-button::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('elemen/start_button_bg.png') center/contain no-repeat;
      top: 1.4vh;
      left: 0;
      z-index: -2;
      opacity: 0.6;
    }

    .poster-start-button::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('elemen/start_button_bg.png') center/contain no-repeat;
      top: 0;
      left: 0;
      z-index: -1;
      transition: all 0.1s ease;
    }

    .poster-start-button:hover::after {
      top: 0.2vh;
    }

    .poster-start-button:active::after {
      top: 0.6vh;
    }

    .poster-start-button:active {
      transform: translateY(0.4vh);
    }

    .poster-footer-text {
      position: relative;
      font-family: 'Gontserrat', 'Inter', sans-serif;
      font-size: 1.5vh;
      font-weight: 600;
      color: #1a1a1c;
      text-align: center;
      margin-top: -0.5vh;
      margin-bottom: 0;
      padding: 0 3vh;
      cursor: pointer;
      z-index: 20;
      animation: fadeIn 0.6s ease-out 0.9s backwards;
    }

    /* Background decorative elements */
    .bg-yellow-splatter {
      position: absolute;
      width: 17.5vh;
      bottom: 35.8vh;
      right: 3.5vh;
      opacity: 1;
      z-index: 0;
      animation: fadeIn 1s ease-out 0.2s backwards;
    }

    .bg-yellow-splatter-left {
      position: absolute;
      width: 17.5vh;
      bottom: 35.8vh;
      left: 2vh;
      opacity: 1;
      z-index: 0;
      animation: fadeIn 1s ease-out 0.3s backwards;
    }

    .bg-green-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 1;
      z-index: 0;
      object-fit: cover;
      animation: fadeIn 0.8s ease-out;
    }

    .poster-pojokkiri {
      position: absolute;
      width: 35vh;
      bottom: 0;
      left: 0;
      z-index: 1;
      animation: fadeIn 1s ease-out 0.4s backwards;
    }


    /* === 2. KAMERA === */
    #cameraWrap {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: calc(var(--header-h) + 3vh);
      width: 88%;
      max-width: 550px;
      aspect-ratio: 4 / 3;
      background: #000;
      z-index: 5;
      border: 5px solid #1a3a2e;
      border-radius: 20px;
      box-shadow:
        0 12px 32px rgba(26, 58, 46, 0.3),
        0 4px 12px rgba(26, 58, 46, 0.2);
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }

    video#camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    #countdownOverlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: transparent;
      z-index: 30;
    }

    #countNum {
      font-size: clamp(80px, 20vw, 140px);
      font-weight: 900;
      color: #fff;
      font-family: 'Space Mono', monospace;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.8), 4px 4px 0 #000;
    }

    /* === 3. KONTROL === */
    .centerUI {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: auto;
      background: #f5f3ed;
      background-image:
        linear-gradient(rgba(45, 80, 22, 0.15) 2px, transparent 2px),
        linear-gradient(90deg, rgba(45, 80, 22, 0.15) 2px, transparent 2px);
      background-size: 45px 45px;
      border-top: 8px double #1a3a2e;
      z-index: 3;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: clamp(15px, 3vh, 20px);
      padding: clamp(20px, 4vh, 25px) 20px;
      padding-top: 70px;
      padding-bottom: calc(env(safe-area-inset-bottom) + 40px);
      box-shadow: 0 -4px 20px rgba(26, 58, 46, 0.15);
      animation: slideUp 0.6s ease-out;
    }

    /* Responsive grid untuk tablet */
    @media (min-width: 768px) {
      .centerUI {
        background-size: 60px 60px;
      }
    }

    /* Responsive grid untuk desktop */
    @media (min-width: 1024px) {
      .centerUI {
        background-size: 75px 75px;
      }
    }

    /* Logo Arkaloka di pojok kiri bawah layar */
    body::after {
      content: '';
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 140px;
      height: 48px;
      background: url('elemen/logo_arkaloka.png') center/contain no-repeat;
      opacity: 1;
      pointer-events: none;
      z-index: 15;
    }

    .startCard {
      width: min(95%, 500px);
      text-align: center;
      padding: 0;
      border: none;
      border-radius: 0;
      background: transparent;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      gap: clamp(12px, 2vh, 15px);
      align-items: center;
    }

    .controlsRowTop {
      display: none;
      gap: 15px;
      justify-content: center;
      margin-bottom: 0;
      width: 100%;
      max-width: 450px;
    }

    .modeBtn {
      flex: 1;
      padding: clamp(12px, 2.5vh, 16px);
      border-radius: 50px;
      border: 3px solid #1a3a2e;
      background: #f5f3ed;
      color: #1a3a2e;
      font-family: 'Gontserrat', 'Inter', sans-serif;
      font-weight: 800;
      cursor: pointer;
      font-size: clamp(14px, 3vw, 18px);
      text-transform: uppercase;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      box-shadow: 0 4px 12px rgba(26, 58, 46, 0.15);
    }

    .modeBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(26, 58, 46, 0.25);
      background: #fff;
    }

    .modeBtn.selected {
      background: #1a3a2e;
      color: #f5f3ed;
      border-color: #1a3a2e;
      box-shadow: 0 6px 20px rgba(26, 58, 46, 0.35);
      transform: translateY(-2px);
    }

    .startBtn {
      display: inline-block;
      width: 100%;
      max-width: 400px;
      padding: clamp(16px, 4vh, 22px);
      border-radius: 20px;
      border: none;
      background: #1a3a2e;
      color: #ffffff;
      font-size: clamp(24px, 6vw, 34px);
      font-weight: 900;
      font-family: 'Gontserrat', 'Inter', sans-serif;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 4px;
      box-shadow:
        0 8px 24px rgba(26, 58, 46, 0.4),
        0 4px 8px rgba(26, 58, 46, 0.2);
      position: relative;
      z-index: 10;
    }

    .startBtn:hover {
      transform: translateY(-3px);
      box-shadow:
        0 12px 32px rgba(26, 58, 46, 0.5),
        0 6px 12px rgba(26, 58, 46, 0.3);
      background: #0f2419;
    }

    .startBtn:active {
      transform: translateY(-1px);
      box-shadow:
        0 4px 16px rgba(26, 58, 46, 0.4),
        0 2px 6px rgba(26, 58, 46, 0.2);
    }

    .startBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(1);
      box-shadow: none;
      transform: none;
    }

    #flash {
      position: fixed;
      inset: 0;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      transition: opacity 140ms ease-out;
    }

    /* --- MODAL PREVIEW --- */
    .modalOverlay {
      position: fixed;
      inset: 0;
      background: #f5f3ed;
      background-image:
        linear-gradient(rgba(45, 80, 22, 0.15) 2px, transparent 2px),
        linear-gradient(90deg, rgba(45, 80, 22, 0.15) 2px, transparent 2px);
      background-size: 30px 30px;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 120;
      padding: 20px;
      animation: fadeIn 0.4s ease-out;
    }

    .modalReceipt {
      width: min(500px, 94vw);
      max-height: 85vh;
      overflow: auto;
      background: #fffdf7;
      border-radius: 12px;
      padding: 0;
      font-family: 'Gontserrat', 'Inter', sans-serif;
      color: #1a1a1c;
      box-shadow:
        0 12px 40px rgba(26, 58, 46, 0.3),
        0 4px 16px rgba(26, 58, 46, 0.2);
      border: 4px solid #1a3a2e;
      animation: scaleIn 0.4s ease-out;
    }

    .receiptInner {
      padding: 20px;
    }

    .controlsRow {
      display: flex;
      gap: 10px;
      justify-content: center;
      padding: 20px;
      background: #f5f3ed;
      border-top: 4px solid #1a3a2e;
    }

    .printerSizeRow {
      display: none;
    }

    .printerSizeBtn {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: 2px solid var(--border-grey);
      background: var(--bg-dark);
      color: #aaa;
      font-family: 'Space Mono', monospace;
      font-weight: 700;
      cursor: pointer;
      font-size: 12px;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .printerSizeBtn.selected {
      background: var(--accent-neon);
      color: var(--text-dark);
      border-color: var(--accent-neon);
      box-shadow: 0 0 15px rgba(204, 255, 0, 0.3);
    }

    .action {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: clamp(10px, 3vw, 14px);
      text-transform: uppercase;
      font-family: 'Gontserrat', 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .printBtn {
      background: #1a3a2e;
      color: #ffffff;
      box-shadow: 0 4px 12px rgba(26, 58, 46, 0.3);
    }

    .printBtn:hover {
      background: #0f2419;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(26, 58, 46, 0.4);
    }

    .uploadBtn {
      background: #ffffff;
      color: #1a3a2e;
      border: 2px solid #1a3a2e;
      box-shadow: 0 4px 12px rgba(26, 58, 46, 0.15);
    }

    .uploadBtn:hover {
      background: #f5f3ed;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(26, 58, 46, 0.25);
    }

    .retakeBtn {
      background: transparent;
      color: #1a3a2e;
      border: 2px solid #1a3a2e;
    }

    .retakeBtn:hover {
      background: rgba(26, 58, 46, 0.1);
      transform: translateY(-2px);
    }

    #finalPreviewWrap {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      min-height: 200px;
    }

    .finalPreviewImg {
      width: 100%;
      display: block;
      border: 1px solid #ddd;
    }

    .uploadUrl {
      text-align: center;
      margin-top: 10px;
      font-size: 10px;
      color: #999;
      font-family: 'Space Mono', monospace;
    }

    /* === QR POPUP FIXED CSS === */
    #barcodePopup {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 140;
      background: rgba(245, 243, 237, 0.98);
      animation: fadeIn 0.3s ease-out;
    }

    #barcodeBox {
      width: min(600px, 90vw);
      background: #f5f3ed;
      background-image:
        linear-gradient(rgba(45, 80, 22, 0.15) 2px, transparent 2px),
        linear-gradient(90deg, rgba(45, 80, 22, 0.15) 2px, transparent 2px);
      background-size: 45px 45px;
      border: 4px solid #1a3a2e;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      position: relative;
      color: #1a3a2e;
      font-family: 'Gontserrat', 'Inter', sans-serif;
      box-shadow: 0 12px 40px rgba(26, 58, 46, 0.3);
      animation: scaleIn 0.4s ease-out;
    }

    #barcodeClose {
      position: absolute;
      top: 15px;
      right: 20px;
      border: 0;
      background: #1a3a2e;
      color: #ffffff;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    #barcodeClose:hover {
      background: #0f2419;
      transform: scale(1.1);
    }

    #qrcodeHost {
      padding: 20px;
      display: flex;
      justify-content: center;
      margin: 30px auto 20px;
      border-radius: 12px;
      background: #ffffff;
      width: 280px;
      height: 280px;
      align-items: center;
      box-shadow: 0 4px 16px rgba(26, 58, 46, 0.2);
    }

    #barcodeBox>div:first-of-type {
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 1px;
      color: #1a3a2e;
      margin-bottom: 10px;
    }

    #barcodeUrlText {
      font-size: 11px;
      color: #6b5c4b;
      margin-top: 15px;
      word-break: break-all;
      font-family: 'Space Mono', monospace;
    }

    canvas {
      display: none;
    }

    /* PENTING: Tampilkan canvas QR code di dalam popup */
    #qrcodeHost canvas {
      display: block !important;
    }

    .stripPhoto {
      display: none;
    }

    /* Tablet Tweaks */
    @media (min-width: 768px) {
      :root {
        --header-h: 10%;
        --top-area-h: 65%;
        --controls-h: 35%;
      }

      #cameraWrap {
        border-width: 6px;
        width: 94%;
        max-width: 1024px;
      }

      .startBtn {
        border-width: 5px;
      }

      .startCard {
        border-width: 2px;
        width: min(90%, 700px);
      }

      #qrcodeHost {

    // SVG sebagai data URI (untuk menghindari CORS)
    // Anda bisa replace ini dengan SVG yang sudah di-convert ke base64
    const logoSVG = logoBase64; // Fallback ke PNG
    const barcodeSVG = barcodeBase64; // Fallback ke PNG

    // Preload logo dan barcode
    let logoImage = null;
    let barcodeImage = null;

    // Helper function untuk convert base64 ke Blob URL (menghindari tainted canvas)
    function base64ToBlob(base64) {
      const parts = base64.split(';base64,');
      const contentType = parts[0].split(':')[1];
      const raw = window.atob(parts[1]);
      const rawLength = raw.length;
      const uInt8Array = new Uint8Array(rawLength);

      for (let i = 0; i < rawLength; ++i) {
        uInt8Array[i] = raw.charCodeAt(i);
      }

      return new Blob([uInt8Array], { type: contentType });
    }

    // Helper function to fetch image as ImageBitmap (dijamin tidak taint canvas)
    async function fetchImageAsBitmap(url) {
      const response = await fetch(url, { mode: 'cors' });
      const blob = await response.blob();
      return URL.createObjectURL(blob);
    }

    // Load images menggunakan fetch untuk menghindari CORS tainted canvas
    async function loadImages() {
      try {
        // Fetch logo dari URL eksternal sebagai blob
        const logoUrl = 'https://res.cloudinary.com/dcqqaebln/image/upload/v1764761859/logo_arkaloka_z79n0c.png';
        const barcodeUrl = 'https://res.cloudinary.com/dcqqaebln/image/upload/v1764762019/20251203_183953_ikghns.png';

        const [logoObjectUrl, barcodeObjectUrl] = await Promise.all([
          fetchImageAsBlob(logoUrl),
          fetchImageAsBlob(barcodeUrl)
        ]);

        // Load logo dari object URL
        logoImage = new Image();
        logoImage.src = logoObjectUrl;

        // Load barcode dari object URL
        barcodeImage = new Image();
        barcodeImage.src = barcodeObjectUrl;

        // Tunggu kedua gambar selesai load
        await Promise.all([
          new Promise(resolve => {
            logoImage.onload = () => {
              console.log('✅ Logo loaded successfully:', logoImage.naturalWidth, 'x', logoImage.naturalHeight);
              resolve();
            };
            logoImage.onerror = () => {
              console.warn('⚠️ Logo image failed to load');
              logoImage = null;
              resolve();
            };
          }),
          new Promise(resolve => {
            barcodeImage.onload = () => {
              console.log('✅ Barcode loaded successfully:', barcodeImage.naturalWidth, 'x', barcodeImage.naturalHeight);
              resolve();
            };
            barcodeImage.onerror = () => {
              console.warn('⚠️ Barcode image failed to load');
              barcodeImage = null;
              resolve();
            };
          })
        ]);

        console.log('✅ All images loaded successfully');
      } catch (err) {
        console.error('❌ Error loading images:', err);
        logoImage = null;
        barcodeImage = null;
      }
    }
    loadImages();

    /* ================== AUDIO & FUNGSI HELPER LAINNYA (TIDAK BERUBAH) ================== */
    function beep(freq = 1000, dur = 0.06) { try { const o = audioCtx.createOscillator(), g = audioCtx.createGain(); o.type = 'sine'; o.frequency.setValueAtTime(freq, audioCtx.currentTime); g.gain.setValueAtTime(0.06, audioCtx.currentTime); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + dur); } catch (e) { } }
    function speak(text) { try { if (window.speechSynthesis) { const u = new SpeechSynthesisUtterance(text); u.lang = 'en-US'; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u); } } catch (e) { } }
    function shutterSound() { beep(900, 0.04); setTimeout(() => beep(1400, 0.04), 70); }

    async function openCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: { ideal: 1920 }, height: { ideal: 1080 } }, audio: false });
        // Set crossOrigin BEFORE assigning stream to prevent tainted canvas
        video.crossOrigin = 'anonymous';
        video.srcObject = stream;

        // Debug test: verify video is CORS-clean after stream loads
        video.onloadedmetadata = () => {
          const testCanvas = document.createElement('canvas');
          testCanvas.width = video.videoWidth;
          testCanvas.height = video.videoHeight;
          const testCtx = testCanvas.getContext('2d');
          testCtx.drawImage(video, 0, 0);
          try {
            testCanvas.toDataURL(); // Will throw if still tainted
            console.log('✅ VIDEO IS CORS-CLEAN - Canvas export will work!');
          } catch (e) {
            console.error('❌ VIDEO STILL TAINTS CANVAS:', e.message);
            console.warn('Possible causes:');
            console.warn('1. Virtual camera/screen capture driver blocking CORS');
            console.warn('2. Try using built-in hardware webcam');
            console.warn('3. Browser security settings');
          }
        };

        video.addEventListener('loadedmetadata', () => {
          setTimeout(() => {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
              cameraReady = true;
              if (captureMode) startBtn.disabled = false;
            }
          }, 220);
        }, { once: true });
      } catch (err) {
        console.error('Camera open failed:', err);
        alert('Cannot access camera: ' + (err.message || err));
      }
    }

    function captureOnce() {
      const vw = video.videoWidth || 0;
      const vh = video.videoHeight || 0;
      if (!vw || !vh) return null;
      captureCanvas.width = vw; captureCanvas.height = vh;
      const ctx = captureCanvas.getContext('2d', { willReadFrequently: true });
      ctx.save(); ctx.scale(-1, 1); ctx.drawImage(video, -vw, 0, vw, vh); ctx.restore();

      // Sanity test: verify canvas is not tainted
      try {
        const testDataUrl = captureCanvas.toDataURL();
        console.log('✅ Video canvas is clean (not tainted):', testDataUrl.startsWith('data:image/png'));
      } catch (e) {
        console.error('❌ Video canvas is TAINTED:', e.message);
      }

      const out = document.createElement('canvas'); out.width = vw; out.height = vh;
      const outCtx = out.getContext('2d', { willReadFrequently: true });
      outCtx.drawImage(captureCanvas, 0, 0);
      return out;
    }

    function cropCenterTo4x3(srcCanvas, targetW) {
      const targetH = Math.round(targetW * 3 / 4);
      const sw = srcCanvas.width, sh = srcCanvas.height;
      const srcRatio = sw / sh, tgtRatio = targetW / targetH;
      let sx, sy, swc, shc;
      if (srcRatio > tgtRatio) {
        shc = sh; swc = Math.round(shc * tgtRatio); sx = Math.floor((sw - swc) / 2); sy = 0;
      } else {
        swc = sw; shc = Math.round(swc / tgtRatio); sx = 0; sy = Math.floor((sh - shc) / 2);
      }
      const out = document.createElement('canvas'); out.width = targetW; out.height = targetH;
      out.getContext('2d', { willReadFrequently: true }).drawImage(srcCanvas, sx, sy, swc, shc, 0, 0, targetW, targetH);
      return out;
    }

    function applyFintage(canvas) {
      const ctx = canvas.getContext('2d', { willReadFrequently: true });
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const d = img.data;
      for (let i = 0; i < d.length; i += 4) {
        const r = d[i], g = d[i + 1], b = d[i + 2];
        let tr = (r * 0.393 + g * 0.769 + b * 0.189);
        let tg = (r * 0.349 + g * 0.686 + b * 0.168);
        let tb = (r * 0.272 + g * 0.534 + b * 0.131);
        tr = Math.min(255, ((tr - 128) * 1.03) + 128);
        tg = Math.min(255, ((tg - 128) * 1.02) + 128);
        tb = Math.min(255, ((tb - 128) * 0.98) + 128);
        d[i] = tr; d[i + 1] = tg; d[i + 2] = tb;
        const grain = (Math.random() - 0.5) * 8;
        d[i] += grain; d[i + 1] += grain; d[i + 2] += grain;
      }
      ctx.putImageData(img, 0, 0);
      return canvas;
    }

    function applyGrayscale(canvas) {
      const ctx = canvas.getContext('2d', { willReadFrequently: true });
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const d = img.data;
      for (let i = 0; i < d.length; i += 4) {
        const r = d[i], g = d[i + 1], b = d[i + 2];
        // Convert to grayscale using luminosity method
        const gray = Math.round(0.299 * r + 0.587 * g + 0.114 * b);
        d[i] = gray;
        d[i + 1] = gray;
        d[i + 2] = gray;
      }
      ctx.putImageData(img, 0, 0);
      return canvas;
    }

    // Helper function untuk menggambar gambar tanpa menyebabkan tainted canvas
    function drawImageSafely(ctx, image, x, y, width, height) {
      // ImageBitmap tidak punya property complete/naturalWidth, cek width saja
      if (!image || (image.width === undefined && image.naturalWidth === undefined)) {
        console.warn('Image not ready:', image);
        return false;
      }

      // Untuk Image object, cek complete
      if (image.complete !== undefined && (!image.complete || image.naturalWidth === 0)) {
        console.warn('Image not ready:', image);
        return false;
      }

      try {
        // Langsung gambar ke context target
        // ImageBitmap dan Blob URL dijamin tidak tainted
        ctx.drawImage(image, x, y, width, height);
        return true;
      } catch (e) {
        console.error('Error drawing image safely:', e);
        return false;
      }
    }

    function floydDither(srcCanvas, targetWidth) {
      const scale = targetWidth / srcCanvas.width;
      const tw = Math.round(srcCanvas.width * scale);
      const th = Math.round(srcCanvas.height * scale);
      ditherCanvas.width = tw; ditherCanvas.height = th;
      const dctx = ditherCanvas.getContext('2d');
      dctx.drawImage(srcCanvas, 0, 0, tw, th);
      const img = dctx.getImageData(0, 0, tw, th);
      const data = img.data;
      const lum = new Float32Array(tw * th);
      for (let y = 0; y < th; y++) {
        for (let x = 0; x < tw; x++) {
          const i = (y * tw + x) * 4;
          lum[y * tw + x] = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
        }
      }
      for (let y = 0; y < th; y++) {
        for (let x = 0; x < tw; x++) {
          const idx = y * tw + x;
          const oldv = lum[idx];
          const newv = oldv < 128 ? 0 : 255;
          const err = oldv - newv;
          lum[idx] = newv;
          if (x + 1 < tw) lum[idx + 1] += err * 7 / 16;
          if (x - 1 >= 0 && y + 1 < th) lum[idx + tw - 1] += err * 3 / 16;
          if (y + 1 < th) lum[idx + tw] += err * 5 / 16;
          if (x + 1 < tw && y + 1 < th) lum[idx + tw + 1] += err * 1 / 16;
        }
      }
      for (let y = 0; y < th; y++) {
        for (let x = 0; x < tw; x++) {
          const i = (y * tw + x) * 4;
          const v = lum[y * tw + x];
          data[i] = data[i + 1] = data[i + 2] = v; data[i + 3] = 255;
        }
      }
      dctx.putImageData(img, 0, 0);
      return ditherCanvas.toDataURL('image/png');
    }

    function composeFinalNoShadow(captured, txId, dateStr) {
      const canvas = noShadowCanvas;
      canvas.width = FINAL_W;

      const ctx = canvas.getContext('2d', { willReadFrequently: true });
      const padding = 60;
      const logoHeight = 180;
      const barcodeHeight = 120;
      const thankYouHeight = 60;
      const photoGap = 8;

      // Hitung tinggi foto
      let photoTotalHeight = 0;
      const photoWidth = FINAL_W - (padding * 2);
      const singlePhotoHeight = Math.round(photoWidth * 3 / 4); // landscape 4:3

      if (captured.length === 1) {
        photoTotalHeight = singlePhotoHeight;
      } else {
        photoTotalHeight = (singlePhotoHeight * captured.length) + (photoGap * (captured.length - 1));
      }

      // Hitung total tinggi canvas
      const totalHeight = padding + logoHeight + padding + photoTotalHeight + padding + barcodeHeight + thankYouHeight + padding;
      canvas.height = totalHeight;

      // Background putih
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, FINAL_W, totalHeight);

      let currentY = padding;

      // === LOGO ARKALOKA ===
      const logoX = padding;
      const logoWidth = 400;

      // Gambar logo (sudah aman karena base64 + crossOrigin)
      if (logoImage && logoImage.complete && logoImage.naturalWidth > 0) {
        const logoH = (logoImage.naturalHeight / logoImage.naturalWidth) * logoWidth;
        try {
          ctx.drawImage(logoImage, logoX, currentY, logoWidth, logoH);
        } catch (e) {
          console.error('Failed to draw logo:', e);
          // Fallback ke text
          ctx.fillStyle = '#1a1a1c';
          ctx.font = 'bold 72px Arial, sans-serif';
          ctx.textAlign = 'left';
          ctx.fillText('ARKALOKA', logoX, currentY + 60);
          ctx.font = 'bold 48px Arial, sans-serif';
          ctx.fillText('Studio', logoX, currentY + 120);
        }
      } else {
        // Fallback text jika gambar tidak ada
        ctx.fillStyle = '#1a1a1c';
        ctx.font = 'bold 72px Arial, sans-serif';
        ctx.textAlign = 'left';
        ctx.fillText('ARKALOKA', logoX, currentY + 60);
        ctx.font = 'bold 48px Arial, sans-serif';
        ctx.fillText('Studio', logoX, currentY + 120);
      }

      currentY += logoHeight + padding;

      // === FOTO LANDSCAPE (HITAM PUTIH) ===
      if (captured.length === 1) {
        const cropped = cropCenterTo4x3(captured[0], photoWidth);
        applyGrayscale(cropped); // Filter hitam putih
        ctx.drawImage(cropped, padding, currentY, photoWidth, singlePhotoHeight);
        currentY += singlePhotoHeight;
      } else {
        captured.forEach((c, i) => {
          const cropped = cropCenterTo4x3(c, photoWidth);
          applyGrayscale(cropped); // Filter hitam putih
          ctx.drawImage(cropped, padding, currentY, photoWidth, singlePhotoHeight);
          currentY += singlePhotoHeight;
          if (i < captured.length - 1) {
            currentY += photoGap;
          }
        });
      }

      currentY += padding;

      // === BARCODE ===
      const barcodeWidth = 800;
      const barcodeX = (FINAL_W - barcodeWidth) / 2;

      // Gambar barcode (sudah aman karena base64 + crossOrigin)
      if (barcodeImage && barcodeImage.complete && barcodeImage.naturalWidth > 0) {
        const barcodeH = (barcodeImage.naturalHeight / barcodeImage.naturalWidth) * barcodeWidth;
        try {
          ctx.drawImage(barcodeImage, barcodeX, currentY, barcodeWidth, barcodeH);
        } catch (e) {
          console.error('Failed to draw barcode:', e);
          // Fallback: generate pattern
          const barcodeBarHeight = 80;
          ctx.fillStyle = '#000000';
          const barCount = 40;
          const barWidth = barcodeWidth / barCount;
          for (let i = 0; i < barCount; i++) {
            if (Math.random() > 0.5) {
              const barW = barWidth * (Math.random() * 0.5 + 0.5);
              ctx.fillRect(barcodeX + (i * barWidth), currentY, barW, barcodeBarHeight);
            }
          }
        }
      } else {
        // Fallback: generate pattern jika gambar tidak ada
        const barcodeBarHeight = 80;
        ctx.fillStyle = '#000000';
        const barCount = 40;
        const barWidth = barcodeWidth / barCount;
        for (let i = 0; i < barCount; i++) {
          if (Math.random() > 0.5) {
            const barW = barWidth * (Math.random() * 0.5 + 0.5);
            ctx.fillRect(barcodeX + (i * barWidth), currentY, barW, barcodeBarHeight);
          }
        }
      }

      currentY += barcodeHeight;

      // === THANK YOU TEXT ===
      ctx.font = 'bold 36px Arial, sans-serif';
      ctx.fillStyle = '#000000';
      ctx.textAlign = 'center';
      ctx.fillText('THANK YOU FOR CHOOSING US', FINAL_W / 2, currentY + 40);

      return canvas;
    }

    function composeFinalForPrint(captured, printWidth = PRINT_W_80MM) {
      const canvas = printCanvas;
      canvas.width = printWidth;

      const ctx = canvas.getContext('2d');
      const padding = Math.round(printWidth * 0.05);
      const logoHeight = Math.round(printWidth * 0.25);
      const barcodeHeight = Math.round(printWidth * 0.15);
      const thankYouHeight = Math.round(printWidth * 0.08);
      const photoGap = 4;

      // Hitung tinggi foto
      let photoTotalHeight = 0;
      const photoWidth = printWidth;
      const singlePhotoHeight = Math.round(photoWidth * 3 / 4); // landscape 4:3

      if (captured.length === 1) {
        photoTotalHeight = singlePhotoHeight;
      } else {
        photoTotalHeight = (singlePhotoHeight * captured.length) + (photoGap * (captured.length - 1));
      }

      // Hitung total tinggi canvas
      const totalHeight = padding + logoHeight + padding + photoTotalHeight + padding + barcodeHeight + thankYouHeight + padding;
      canvas.height = totalHeight;

      // Background putih
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, printWidth, totalHeight);

      let currentY = padding;

      // === LOGO ARKALOKA ===
      const logoX = padding;
      const logoFontSize = Math.round(printWidth * 0.11);
      const studioFontSize = Math.round(printWidth * 0.07);

      // Coba gunakan logo image dengan cara yang aman
      const logoWidth = Math.round(printWidth * 0.6);
      // ImageBitmap menggunakan width/height, Image menggunakan naturalWidth/naturalHeight
      const logoNaturalWidth = logoImage ? (logoImage.width || logoImage.naturalWidth) : 0;
      const logoNaturalHeight = logoImage ? (logoImage.height || logoImage.naturalHeight) : 0;
      const logoH = logoNaturalWidth > 0 ? (logoNaturalHeight / logoNaturalWidth) * logoWidth : Math.round(printWidth * 0.25);

      const logoDrawn = drawImageSafely(ctx, logoImage, logoX, currentY, logoWidth, logoH);

      if (!logoDrawn) {
        // Fallback text jika gambar gagal
        ctx.fillStyle = '#1a1a1c';
        ctx.font = `bold ${logoFontSize}px Arial, sans-serif`;
        ctx.textAlign = 'left';
        ctx.fillText('ARKALOKA', logoX, currentY + Math.round(logoFontSize * 0.8));

        ctx.font = `bold ${studioFontSize}px Arial, sans-serif`;
        ctx.fillText('Studio', logoX, currentY + Math.round(logoFontSize * 0.8) + Math.round(studioFontSize * 1.2));
      }

      currentY += logoHeight + padding;

      // === FOTO LANDSCAPE ===
      if (captured.length === 1) {
        const cropped = cropCenterTo4x3(captured[0], photoWidth);
        ctx.drawImage(cropped, 0, currentY, photoWidth, singlePhotoHeight);
        currentY += singlePhotoHeight;
      } else {
        captured.forEach((c, i) => {
          const cropped = cropCenterTo4x3(c, photoWidth);
          ctx.drawImage(cropped, 0, currentY, photoWidth, singlePhotoHeight);
          currentY += singlePhotoHeight;
          if (i < captured.length - 1) {
            currentY += photoGap;
          }
        });
      }

      currentY += padding;

      // === BARCODE ===
      // Coba gunakan barcode image dengan cara yang aman
      const barcodeWidth = Math.round(printWidth * 0.8);
      const barcodeX = (printWidth - barcodeWidth) / 2;
      // ImageBitmap menggunakan width/height, Image menggunakan naturalWidth/naturalHeight
      const barcodeNaturalWidth = barcodeImage ? (barcodeImage.width || barcodeImage.naturalWidth) : 0;
      const barcodeNaturalHeight = barcodeImage ? (barcodeImage.height || barcodeImage.naturalHeight) : 0;
      const barcodeH = barcodeNaturalWidth > 0 ? (barcodeNaturalHeight / barcodeNaturalWidth) * barcodeWidth : Math.round(barcodeHeight * 0.6);

      const barcodeDrawn = drawImageSafely(ctx, barcodeImage, barcodeX, currentY, barcodeWidth, barcodeH);

      if (!barcodeDrawn) {
        // Fallback: generate pattern jika gambar gagal
        const barcodeBarHeight = Math.round(barcodeHeight * 0.6);
        ctx.fillStyle = '#000000';
        const barCount = 30;
        const barWidth = barcodeWidth / barCount;
        for (let i = 0; i < barCount; i++) {
          if (Math.random() > 0.5) {
            const barW = barWidth * (Math.random() * 0.5 + 0.5);
            ctx.fillRect(barcodeX + (i * barWidth), currentY, barW, barcodeBarHeight);
          }
        }
      }

      currentY += barcodeHeight;

      // === THANK YOU TEXT ===
      const thankYouFontSize = Math.round(printWidth * 0.045);
      ctx.font = `bold ${thankYouFontSize}px Arial, sans-serif`;
      ctx.fillStyle = '#000000';
      ctx.textAlign = 'center';
      ctx.fillText('THANK YOU FOR CHOOSING US', printWidth / 2, currentY + Math.round(thankYouHeight * 0.5));

      return canvas;
    }

    function drawDashedLine(ctx, x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.setLineDash([4, 4]);
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.strokeStyle = '#000000';
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function composeUploadWithShadow(noShadowCanvasEl) {
      const u = uploadShadowCanvas; const pad = 40; const upW = noShadowCanvasEl.width + pad * 2; const upH = noShadowCanvasEl.height + pad * 2;
      u.width = upW; u.height = upH;
      const ctx = u.getContext('2d');
      ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, upW, upH);
      ctx.save(); ctx.shadowColor = 'rgba(0,0,0,0.18)'; ctx.shadowBlur = 40; ctx.shadowOffsetY = 16;
      const dstX = pad, dstY = pad; const r = 12;
      ctx.fillStyle = '#fffdf7';
      roundRect(ctx, dstX, dstY, noShadowCanvasEl.width, noShadowCanvasEl.height, r, true, false);
      ctx.restore();
      ctx.drawImage(noShadowCanvasEl, dstX, dstY);
      return u;
    }

    function roundRect(ctx, x, y, w, h, r, fill, stroke) {
      if (typeof r === 'undefined') r = 5;
      ctx.beginPath(); ctx.moveTo(x + r, y); ctx.arcTo(x + w, y, x + w, y + h, r); ctx.arcTo(x + w, y + h, x, y + h, r); ctx.arcTo(x, y + h, x, y, r); ctx.arcTo(x, y, x + w, y, r); ctx.closePath();
      if (fill) ctx.fill(); if (stroke) ctx.stroke();
    }

    function flashOnce(duration = 140) {
      flashEl.style.opacity = '0.95'; setTimeout(() => { flashEl.style.opacity = '0'; }, duration);
    }

    async function runCountdown(sec = 3) {
      if (audioCtx.state === 'suspended') await audioCtx.resume();
      countdownOverlay.style.display = 'flex';
      for (let i = sec; i > 0; i--) {
        countNum.textContent = i;
        speak(i.toString()); beep(1000 - (i * 80), 0.12);
        await new Promise(r => setTimeout(r, 1000));
      }
      countNum.textContent = '📸';
      speak('Click!'); shutterSound();
      await new Promise(r => setTimeout(r, 200));
      countdownOverlay.style.display = 'none';
    }

    async function runSession() {
      if (!captureMode) { alert('Pilih mode strip dulu. Klik nama event di atas.'); return; }
      if (!cameraReady) { alert('Camera not ready yet'); return; }
      capturedCanvases = [];
      const shots = (captureMode === 'single') ? 1 : 3;

      for (let i = 0; i < shots; i++) {
        await runCountdown(3);
        flashOnce(140);
        const c = captureOnce();
        if (!c) { alert('Capture failed'); return; }
        capturedCanvases.push(c);
        if (i < shots - 1) await new Promise(r => setTimeout(r, 500));
      }

      preparePreviewAndFinal(capturedCanvases);

      // Sembunyikan tombol mode strip dan centerUI saat modal preview muncul
      controlsRowTop.style.display = 'none';
      centerUI.style.display = 'none';

      modalOverlay.style.display = 'flex';
    }

    function preparePreviewAndFinal(captured) {
      finalPreviewWrap.innerHTML = '';
      uploadedUrlEl.textContent = 'Not uploaded';
      lastDitherDataUrl = null; lastUploadUrl = null; lastNoShadowCanvas = null;

      const txId = 'VZ-' + Date.now().toString(36).toUpperCase().slice(-8);
      const dateStr = new Date().toLocaleString('en-GB', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' });

      const noShadow = composeFinalNoShadow(captured, txId, dateStr);
      lastNoShadowCanvas = noShadow;
      const dataUrl = noShadow.toDataURL('image/jpeg', 0.92);
      const img = document.createElement('img');
      img.src = dataUrl; img.className = 'finalPreviewImg';
      finalPreviewWrap.appendChild(img);

      const canvasForDither = composeFinalForPrint(captured, selectedPrinterWidth);
      lastDitherDataUrl = floydDither(canvasForDither, selectedPrinterWidth);

      if (window.flutter_inappwebview) {
        console.log('Memicu print otomatis...');
        window.flutter_inappwebview.callHandler('printHandler', lastDitherDataUrl);
      }
    }

    async function uploadFinalWithShadowAndShowQr() {
      if (!lastNoShadowCanvas) { alert('Nothing to upload.'); return; }
      if (lastUploadUrl) { showQrPopup(lastUploadUrl); return; }

      uploadBtn.disabled = true; uploadBtn.textContent = 'Uploading...';
      try {
        const shadowCanvas = composeUploadWithShadow(lastNoShadowCanvas);
        const url = await uploadCanvasToCloudinary(shadowCanvas);
        lastUploadUrl = url;
        uploadedUrlEl.textContent = 'Uploaded: ' + url.slice(0, 40) + '...';
        showQrPopup(url);
        uploadBtn.textContent = 'Uploaded';
      } catch (err) {
        alert('Upload failed: ' + (err.message || err));
        uploadBtn.textContent = '☁️ Upload';
      } finally {
        uploadBtn.disabled = false;
      }
    }

    async function uploadCanvasToCloudinary(canvas) {
      const dataUrl = canvas.toDataURL('image/jpeg', 0.92);
      const blob = await (await fetch(dataUrl)).blob();
      const form = new FormData(); form.append('file', blob); form.append('upload_preset', UPLOAD_PRESET);
      const resp = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: form });
      if (!resp.ok) throw new Error('Upload failed');
      const json = await resp.json();
      return json.secure_url;
    }

    function showQrPopup(url) {
      const qrCanvas = document.getElementById('qrCanvas');
      barcodeUrlText.textContent = url;
      barcodePopup.style.display = 'flex';
      barcodePopup.onclick = (e) => { if (e.target === barcodePopup) barcodePopup.style.display = 'none'; };

      try {
        new QRious({
          element: qrCanvas,
          value: url,
          size: 250,
          background: 'white',
          foreground: 'black'
        });
      } catch (e) {
        console.error("QRious Error:", e);
        alert("Gagal membuat QR Code. Periksa koneksi internet untuk memuat library.");
      }
    }

    // 2. FUNGSI UNTUK MASUK KE LAYAR KONTROL
    function showControlScreen() {
      // Tambahkan class hiding untuk animasi fadeOut
      welcomeScreen.classList.add('hiding');

      // Tunggu animasi selesai sebelum menampilkan layar kamera
      setTimeout(() => {
        welcomeScreen.style.display = 'none';
        welcomeScreen.classList.remove('hiding');
        topHeader.style.display = 'flex';
        cameraWrap.style.display = 'block';
        centerUI.style.display = 'flex';

        // PERUBAHAN: Tampilkan tombol strip secara default
        controlsRowTop.style.display = 'flex';

        // Auto-select mode 1 STRIP dan enable tombol start jika camera ready
        captureMode = 'single';
        document.getElementById('mode1').classList.add('selected');
        document.getElementById('mode3').classList.remove('selected');
        if (cameraReady) {
          startBtn.disabled = false;
        }
      }, 500); // Delay sesuai dengan durasi animasi fadeOut
    }

    // --- EVENT LISTENER SETUP ---
    startLpBtn.addEventListener('click', showControlScreen);
    document.getElementById('mode1').addEventListener('click', () => { captureMode = 'single'; document.getElementById('mode1').classList.add('selected'); document.getElementById('mode3').classList.remove('selected'); if (cameraReady) startBtn.disabled = false; });
    document.getElementById('mode3').addEventListener('click', () => { captureMode = 'strip'; document.getElementById('mode3').classList.add('selected'); document.getElementById('mode1').classList.remove('selected'); if (cameraReady) startBtn.disabled = false; });

    // Perilaku HeaderTitle (Toggle Strip)
    headerTitle.addEventListener('click', () => {
      if (cameraWrap.style.display === 'block' && modalOverlay.style.display !== 'flex') {
        if (controlsRowTop.style.display === 'none' || controlsRowTop.style.display === '') {
          controlsRowTop.style.display = 'flex';
        } else {
          controlsRowTop.style.display = 'none';
        }
      } else if (modalOverlay.style.display === 'flex') {
        // Jika diklik saat di modal, kembali ke Landing Page
        showLandingPage();
      }
    });

    startBtn.addEventListener('click', runSession);

    // PERUBAHAN: RETAKE sekarang memanggil showLandingPage()
    retakeBtn.addEventListener('click', async () => {
      showLandingPage();
    });

    // Event listener untuk pilihan ukuran printer
    document.getElementById('printer58mm').addEventListener('click', function () {
      selectedPrinterWidth = PRINT_W_58MM;
      document.getElementById('printer58mm').classList.add('selected');
      document.getElementById('printer80mm').classList.remove('selected');
      // Regenerate dither dengan ukuran baru
      if (capturedCanvases.length > 0) {
        const canvasForDither = composeFinalForPrint(capturedCanvases, selectedPrinterWidth);
        lastDitherDataUrl = floydDither(canvasForDither, selectedPrinterWidth);
      }
    });

    document.getElementById('printer80mm').addEventListener('click', function () {
      selectedPrinterWidth = PRINT_W_80MM;
      document.getElementById('printer80mm').classList.add('selected');
      document.getElementById('printer58mm').classList.remove('selected');
      // Regenerate dither dengan ukuran baru
      if (capturedCanvases.length > 0) {
        const canvasForDither = composeFinalForPrint(capturedCanvases, selectedPrinterWidth);
        lastDitherDataUrl = floydDither(canvasForDither, selectedPrinterWidth);
      }
    });

    printBtn.addEventListener('click', () => {
      if (window.flutter_inappwebview && lastDitherDataUrl) {
        window.flutter_inappwebview.callHandler('printHandler', lastDitherDataUrl);
      } else {
        alert("Print manual hanya di aplikasi");
      }
    });
    uploadBtn.addEventListener('click', uploadFinalWithShadowAndShowQr);
    barcodeClose.addEventListener('click', () => { barcodePopup.style.display = 'none'; });

    /* --- INISIASI --- */
    function loadImages() {
      return new Promise((resolve) => {
        let loadedCount = 0;
        const totalImages = 2;

        const checkAllLoaded = () => {
          loadedCount++;
          if (loadedCount === totalImages) {
            resolve();
          }
        };

        // Load logo image
        logoImage = new Image();
        logoImage.onload = checkAllLoaded;
        logoImage.onerror = () => {
          console.warn('Logo image failed to load');
          checkAllLoaded();
        };
        logoImage.src = 'elemen/logo_arkaloka.png';

        // Load barcode image
        barcodeImage = new Image();
        barcodeImage.onload = checkAllLoaded;
        barcodeImage.onerror = () => {
          console.warn('Barcode image failed to load');
          checkAllLoaded();
        };
        barcodeImage.src = 'elemen/barcode.png';
      });
    }

    async function initApp() {
      await loadImages();
      openCamera();
      // Panggil Landing Page di awal
      showLandingPage();
    }
    initApp();

    // === SET BADGE DATE ===
    function formatDate() {
      const now = new Date();
      const hari = now.getDate().toString().padStart(2, '0');
      const bulan = now.toLocaleString('en-US', { month: 'short' });
      const tahun = now.getFullYear();
      return `${hari} ${bulan} ${tahun}`;
    }
    document.getElementById("lpBadgeDate").innerText = formatDate();

    // === EVENT TITLE EDIT POPUP ===
    const eventTitleLp = document.getElementById("eventTitleLp");
    const eventPopup = document.getElementById("eventPopup");
    const eventInput = document.getElementById("eventInput");
    const eventSaveBtn = document.getElementById("eventSaveBtn");

    // buka popup ketika judul diklik
    eventTitleLp.addEventListener("click", () => {
      eventInput.value = eventTitleLp.innerText;
      eventPopup.style.display = "flex";
    });

    // simpan hasil & update judul
    eventSaveBtn.addEventListener("click", () => {
      const newText = eventInput.value.trim();
      if (newText.length > 0) {
        eventTitleLp.innerText = newText;
        headerTitle.innerText = newText; // juga update header setelah masuk kamera
      }
      eventPopup.style.display = "none";
    });

    // klik background popup buat menutup
    eventPopup.addEventListener("click", (e) => {
      if (e.target === eventPopup) {
        eventPopup.style.display = "none";
      }
    });

    // === FREE TEXT EDIT POPUP ===
    const freeTextLp = document.getElementById("freeTextLp");
    const freeTextPopup = document.getElementById("freeTextPopup");
    const freeTextInput = document.getElementById("freeTextInput");
    const freeTextSaveBtn = document.getElementById("freeTextSaveBtn");

    // buka popup ketika teks FREE diklik
    freeTextLp.addEventListener("click", () => {
      freeTextInput.value = freeTextLp.innerText;
      freeTextPopup.style.display = "flex";
    });

    // simpan hasil & update teks FREE
    freeTextSaveBtn.addEventListener("click", () => {
      const newText = freeTextInput.value.trim();
      if (newText.length > 0) {
        freeTextLp.innerText = newText;
      }
      freeTextPopup.style.display = "none";
    });

    // klik background popup buat menutup
    freeTextPopup.addEventListener("click", (e) => {
      if (e.target === freeTextPopup) {
        freeTextPopup.style.display = "none";
      }
    });

    // === FOOTER TEXT EDIT POPUP ===
    const footerTextLp = document.getElementById("footerTextLp");
    const footerTextPopup = document.getElementById("footerTextPopup");
    const footerTextInput = document.getElementById("footerTextInput");
    const footerTextSaveBtn = document.getElementById("footerTextSaveBtn");

    // buka popup ketika footer text diklik
    footerTextLp.addEventListener("click", () => {
      footerTextInput.value = footerTextLp.innerText;
      footerTextPopup.style.display = "flex";
    });

    // simpan hasil & update footer text
    footerTextSaveBtn.addEventListener("click", () => {
      const newText = footerTextInput.value.trim();
      if (newText.length > 0) {
        footerTextLp.innerText = newText;
      }
      footerTextPopup.style.display = "none";
    });

    // klik background popup buat menutup
    footerTextPopup.addEventListener("click", (e) => {
      if (e.target === footerTextPopup) {
        footerTextPopup.style.display = "none";
      }
    });

  </script>
</body>

</html>
