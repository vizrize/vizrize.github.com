<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRIS Test - Flip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: #f5f5f5;
    }
    #qris-box {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    img {
      width: 260px;
      border-radius: 8px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4a7cff;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #365edc;
    }
  </style>
</head>
<body>

  <h2>Flip QRIS Demo</h2>
  
  <button onclick="generateQR()">Generate QRIS Rp20.000</button>

  <div id="qris-box" style="display:none;">
    <h3>Scan QR</h3>
    <img id="qris-img" src="" alt="QRIS">
    <p id="status">Status: PENDING</p>
  </div>

  <script>
    async function generateQR() {
      const res = await fetch("http://localhost:3000/create-qris", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: 20000 })
      });

      const data = await res.json();

      document.getElementById("qris-img").src = data.qris_image;
      document.getElementById("qris-box").style.display = "block";
      document.getElementById("status").innerText = "Status: PENDING";

      // OPTIONAL: polling status
      pollStatus(data.qris_id);
    }

    async function pollStatus(qrisId) {
      const interval = setInterval(async () => {
        const res = await fetch("http://localhost:3000/status?qris_id=" + qrisId);
        const data = await res.json();

        if (data.status === "COMPLETED") {
          document.getElementById("status").innerText = "Status: PAID";
          clearInterval(interval);
        }
      }, 2000);
    }
  </script>

</body>
</html>
